<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position: static;
      height: 200px;
      margin: 200px 300px 500px 200px;
      width: 300px;
      background-color: blue;
     
    }
    .red-circle{
      position: relative;
      height: 100px;
      width: 100px;
      top: 150px;
      left: 250px;
      background-color: red;
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
